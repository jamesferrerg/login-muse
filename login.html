<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icono home-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo para el login -->
    <link href="css/login-style.css" rel="stylesheet">
    <!-- font Awesome -->
    <link href="fonts/css/all.min.css" rel="stylesheet">
    <title>MetaProxy</title>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Iniciar sesión</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="inputUser" class="form-control" placeholder="Usuario" required autofocus>
                                <label for="inputUser">Usuario</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                                <label for="inputPassword">Contraseña</label>
                            </div>

                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Ingresar</button>
                            <hr class="my-4">
                            <span>Sistema Proxy - Metabiblioteca</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
