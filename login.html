<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icono home-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo para el login -->
    <link href="css/login-style.css" rel="stylesheet">
    <!-- font Awesome -->
    <link href="fonts/css/all.min.css" rel="stylesheet">
    <title>MetaProxy</title>

</head>

<body>

    <div class="surround">
        <div class="container-login-Sc">
            <div class="wrap-login-Sc">

                <form class="form-signin">
                    <div class="only-padding">
                        <span class="login-title pb-3">Iniciar sesión</span>
                        <div class="form-label-group">
                            <input type="text" id="inputUser" class="form-control" placeholder="Usuario" required autofocus>
                            <label for="inputUser">Usuario</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                            <label for="inputPassword">Contraseña</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Ingresar</button>
                        <hr class="my-4">
                        <div class="text-center">
                            <span class="pt-5">Sistema MetaProxy - Metabiblioteca</span>
                            <img src="images/metabiblioteca.png">
                            <p>2020</p>
                        </div>
                    </div>
                </form>

                <div class="login-imagen container">
                    <div class="row padding-inside-lett">
                        <img style="width:70px; height:70px;" src="images/database.png">
                        <h3 class="pt-3">Base de datos</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src=" vendor/jquery/jquery-3.5.1.min.js "></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js "></script>
</body>

</html>
